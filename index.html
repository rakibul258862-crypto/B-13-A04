<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="jobs-2.png  " type="image/x-icon">
    <!-- tailwind + daisy cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&   display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

<body class="bg-gray-50">
    <header class="w-[80%] mx-auto">
        <h1 class="text-blue-950 text-5xl font-bold py-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-white p-5 rounded-lg">
                <p>Total</p>
                <p id="total" class="text-blue-950 font-semibold">0</p>
            </div> 
            <div class="bg-white p-5 rounded-lg">
                <p>Interview</p>
                <p id="interview" class="text-green-600 font-semibold">0</p>
            </div> 
            <div class="bg-white p-5 rounded-lg">
                <p>Rejected</p>
                <p id="rejected" class="text-red-600 font-semibold">0</p>
            </div> 
        </div>
    </header>
    <script src="script.js"></script>

    </main>
</body>
</html>
