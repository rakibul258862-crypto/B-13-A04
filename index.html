<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="jobs-2.png " type="image/x-icon">
    <!-- tailwind + daisy cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&   display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="w-[80%] mx-auto">
        <h1 class="text-blue-950 text-5xl font-bold py-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-white p-5 rounded-lg">
                <p>Total</p>
                <p id="total" class="text-blue-950 font-semibold">0</p>
            </div> 
            <div class="bg-white p-5 rounded-lg">
                <p>Interview</p>
                <p id="interview" class="text-green-600 font-semibold">0</p>
            </div> 
            <div class="bg-white p-5 rounded-lg">
                <p>Rejected</p>
                <p id="rejected" class="text-red-600 font-semibold">0</p>
            </div> 
        </div>
    </header>
    <hr class="my-5">
<main class="w-[80%] mx-auto mb-6 p-5">
    <div class=" flex justify-between ">
            <h1 class="text-blue-950 text-[30px] font-bold">Available Jobs</h1>
            <p class="font-semibold text-gray-500">8 jobs</p>
        </div>
        <div class="py-3 ">
            <button onclick="toggleStyle('all-filter-btn')" id="all-filter-btn" class="btn btn-soft w-[100px] mr-2">All </button>
            <button onclick="toggleStyle('interview-filter-btn')" id="interview-filter-btn" class="btn btn-soft w-[100px] mr-2">Interview</button>
            <button onclick="toggleStyle('rejected-filter-btn')" id="rejected-filter-btn" class="btn btn-soft w-[100px] mr-2">Rejected</button>
        </div>
</main>
    <script src="script.js"></script>
    
</body>
</html>
